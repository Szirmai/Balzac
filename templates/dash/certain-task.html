{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web'dash</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'dash/favicon1.png' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	{% include 'dash/navbartop.html' %}
	{% include 'dash/navbarphone.html' %}
<div class="grid">
	{% include 'dash/navbarside.html' %}

    	<main class="main">
			{% for message in messages %}
			<div class="card-03" style="padding: 20px;">
				<h1 align="center"><a href="/">{{ message }}</a></h1>
			</div>
			{% endfor %}
			<div class="card-03" style="padding: 20px;">
				<h1 align="center"><a href="/">{{ task.title }}</a></h1>
			</div>
            <div class="card-03" style="padding: 20px;">
				<h3 align="center"><a href="/">{{ task.description }}</a></h3><br>
                <h3 align="center"><a href="/">{{ task.details }}</a></h3>
                <a href="{% url 'delete-task' task.id %}"><button style="background: red; cursor: pointer; border: 0; padding: 10px;" href="task.html">Delete task!</button></a>
			</div>
            
            {% include 'dash/footer.html' %}
		</main>
</div>
	</body>
</html>
