{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log-in here!</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'main/pics/favicon-alpha.png' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>	
</style>
<body>
<section class="log-section">
<div class="log-wrapper">
		<div class="log-card">
			<div class="log-title">
				<span class="material-symbols-outlined">pinch_zoom_out</span>
				<h2>Log-in!</h2>
			</div>
			<form method="POST" action="">
				{% csrf_token %}
				<input type="text" name="username" placeholder="*Felhasználónév">
				<input type="password" name="password" placeholder="*Jeszó">
				<button><div class="f-row"><span class="material-symbols-outlined btn">lock</span> <h3>Log-in!</h3></button>
			</form>
		<div class="">
			<p style="color: red; text-transform: uppercase;">{{ form.errors }}</p>
		<h3>Nincsen fiókod? </h3>  <a href="{% url 'register' %}"> -Csinálj egyet!</a>
		<h3>Elfelejtetted a jelszavadat? </h3>  <a href="{% url 'reset_password' %}"> -Orvosoljuk!</a>
		{% for message in messages %}
		<p><a>{{message}}</a></p>
		{% endfor %}
		</div>
		</div>
</div>
</section>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
	</body>
</html>
