{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up here!</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<link rel="icon" type="image/x-icon" href="{% static 'main/pics/favicon-alpha.png' %}">
</head>
<body>
<section class="log-section">
<div class="log-wrapper">
		<div class="log-card">
			<div class="log-title">
				<span class="material-symbols-outlined">pinch_zoom_out</span>
				<h2>Sign up!</h2>
			</div>
			<form method="POST">
				{% csrf_token %}
				{{ form.username }}
				{{ form.email }}
				<input type="password" class="first-input" placeholder="* jelszó" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}">
				<input type="password" class="first-input" placeholder="* jelszó újra" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}">
				<!--<p style="color: #e4ef6c;">Nem vagyok robot:</p>
				{{ form.captcha }}-->
				<button type="submit"><div class="f-row"><span class="material-symbols-outlined btn">lock</span> <h3>Sign up</h3></button>
			</form>
			<div class="">
				<p style="color: red; text-transform: uppercase;">{{ form.errors }}</p>
			<h3>You already have an account? </h3>  <a href="{% url 'login' %}"> -Log in here!</a>
			<h3>Regisztrációmmal elfogadom az </h3>  <a href="#"> -Adatvédelmi Szabályzatot!</a>
			</div>
		</div>
</div>
</section>
	</body>
</html>
