{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log-in here!</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'main/pics/favicon-alpha.png' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<section class="log-section">
<div class="log-wrapper">
		<div class="log-card">
			<div class="log-title">
				<span class="material-symbols-outlined">pinch_zoom_out</span>
				<h2>Reset!</h2>
			</div>
			<form method="POST" action="">
				{% csrf_token %}
				{{form}}
				<button><div class="f-row"><span class="material-symbols-outlined btn">lock</span> <h3>Reset!</h3></button>
			</form>
		</div>
</div>
</section>
	</body>
</html>
