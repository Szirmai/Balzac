{% load static %}

<!DOCTYPE html>
<html>
<head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2KL1G40CWG"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'G-2KL1G40CWG');
	</script>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delete</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'main/pics/favicon-alpha.png' %}">
</head>
<body>

	<main>
		<div class="wrapper">
                {% for message in messages %}
                <div class="card-04 pb-3" style="padding: 20px;">
                    <h1 align="center"><a href="/" style="color: black">{{ message }}</a></h1>
                </div>
                {% endfor %}
                <div class="card-04" style="padding: 20px; color: black !important;">
                    <form method="POST" action="">
                        {% csrf_token%}
                        <h3 align="center"><a href="/" style="color: black"><p>Are you sure you want to delete "{{obj}}..."?</p></a></h3><br>
                        <p align="center"><button style="background: red; border: 0; padding: 10px 20px; cursor: pointer;" type="submit">Delete!</button></p>
                </div>
		</div>
	</main>


</body>
</html>
