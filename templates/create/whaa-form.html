{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Balzac</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="{% static 'create/frombzkstyle.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'create/pics/favicon-alpha.png' %}">
</head>
<body>
<div class="wrapper">
	<div class="card-04 pb-3 pr-3">
        {% for message in messages %}
        <p align="center" style="color: green;">{{message}}</p>
        {% endfor %}
		<form method="POST" enctype="multipart/form-data" action="{% url 'whaa-article' %}">
			{% csrf_token %}
			{{ form.media }}
			{{ form.body }}
			<button type="submit">Upload</button>
		</form>
	</div>
</div>
</body>
</html>
