{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Balzac</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="{% static 'create/frombzkstyle.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'create/pics/favicon-alpha.png' %}">
</head>
<body>

			<div class="wrapper">
				<div class="card-04">
					{% for sentarticle in articles %}
					<div class="article-with-pic-1">
						<div class="article-pic">
							<img src="{{sentarticle.indeximg.url}}" alt="" />
						</div>
						<div class="pic-with-articles">
							<a href="{% url 'arrived-article' sentarticle.id %}">
								<h5 style="color: white !important" >{{ sentarticle.title|truncatechars:80 }}</h5>
								<h4 style="color: white !important" >{{sentarticle.body|truncatechars:100|safe }}</h4>
							</a>
							<small><span><a style="color: white !important" href="#">{{ sentarticle.category }}</a></span>  |  <span><a style="color: white !important" href="#">{{ sentarticle.created|timesince }} ago</a></span></small>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
</body>
</html>
